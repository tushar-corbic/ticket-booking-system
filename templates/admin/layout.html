<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}} - User Management System </title>
    {% else %}
    <title>Ticket Management System </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-2">
        <div class="d-flex justify-content-center align-items-center">
           
            <h3>
                Ticket Management System
            </h3>
        </div>
        <div class="my-2 text-center">
            {% if session.admin_name %}
            <button class="btn btn-success">{{session.admin_name}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}
</body>
<script type="text/javascript">window.setTimeout("document.getElementById('alertmessage').style.display='none';", 1000); </script>

</html>
